<div class="container col-lg-4 " style="margin-left:500px">
    <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
        <div class="form-group">
            <label for="title">Title</label>
            <input required minlength="3" maxlength="40" ngModel type="text" #title="ngModel" name="title" id="title" class="form-control" />
            <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
                <div *ngIf="title.errors.required">title is required</div>
                <div *ngIf="title.errors.minlength">min length is 5</div>
                <div *ngIf="title.errors.maxlength">max length is 40</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input required minlength="3" maxlength="200" ngModel #description="ngModel" name="description" type="text" id="description" class="form-control" />
            <div class="alert alert-danger" *ngIf="description.touched && !description.valid">
                <div *ngIf="description.errors.required">description is required</div>
                <div *ngIf="description.errors.minlength">min length is 5</div>
                <div *ngIf="description.errors.maxlength">max length is 200</div>
            </div>
        </div>
        <div class="form-group">
            <label for="status">Select status:</label>
            <select class="form-control" id="status" title="status" [value]="new" ngModel #status="ngModel" name="status">
                <option value="new">new</option>
                <option value="inProcess">In Process</option>
                <option value="completed">completed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="priority">Select priority:</label>
            <select class="form-control" id="priority" title="priority" [value]="low" ngModel #status="ngModel" name="priority">
                <option value="low" selected>low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
            </select>
        </div>
        <button class="btn btn-outline-primary" type="submit" [disabled]="!taskForm.form.valid"> Submit</button>
    </form>
</div>
