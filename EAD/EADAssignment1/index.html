<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metacube Parking System</title>
    <script src="javascript.js">
    </script>
</head>

<body align="center">
    <h1>Welcome to Metacube Parking System</h1>
    <div id="employee_registration">
        <form name="registerForm" action="" method="GET">
            <h2>Register here</h2>
            <input id="full_name" name="full_name" type="text" placeholder="Full Name" size="60%"></br></br>
            <label><input id="employeeGender" type="radio" name="gender">Male</label>
            <label><input id="employeeGender" type="radio" name="gender">Female</label></br></br>
            <input id="email" name="email" type="email" placeholder="Email" size="60%"></br></br>
            <input id="password" name="password" type="password" placeholder="Password" size="60%"></br></br>
            <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password"
                size="60%"></br></br>
            <input id="contact" name="contact" type="text" placeholder="Contact" size="60%"></br></br>
            <input id="register_employee" type="submit" value="Register" onclick="registerEmployee()">
        </form>
    </div>
    <div id="add_vehicle">
        <form name="addVehicleForm" action="" method="GET">
            <h2>Add Vehicle</h2>
            <input id="vehicle_name" type="text" placeholder="Vehicle name" size="60%"></br></br>
            <select id="vehicle_type">
                <option disabled selected>--Select Type--</option>
                <option value="cycle">Cycle</option>
                <option value="motorCycle">MotorCycle</option>
                <option value="fourWheeler">Four Wheeler</option>
            </select></br></br>
            <input id="vehicle_number" type="text" placeholder="Vehicle Number" size="60%"></br></br>
            <input id="emp_Id" type="text" placeholder="Employee Registration Id" size="60%"></br></br>
            <textarea placeholder="Identification" size="60%" cols="61"></textarea></br></br>
            <input id="add_vehicle_submit" type="submit" value="Add Vehicle"
                onclick="registerVehicle(vehicle_type.value)">
    </div>
    <div id="divForPass">
        <h2>Select your plan</h2>
        <table border="5px" align="center" id="table">
            <tr>
                <th>Plan</th>
                <th>Price in INR</th>
            </tr>
            <tr>
                <td>Daily</td>
                <td id="DailyPrice"></td>
            </tr>
            <tr>
                <td>Montly</td>
                <td id="MonthlyPrice"></td>
            </tr>
            <tr>
                <td>Yearly</td>
                <td id="YearlyPrice"></td>
            </tr>
        </table><br>
        <label><input type="radio" id="pricePlan" name="pricePlan" value="Daily"
                onchange="getPriceFunction(this.value)">Daily</label>
        <label><input type="radio" id="pricePlan" name="pricePlan" value="Monthly"
                onchange="getPriceFunction(this.value)">Monthly</label>
        <label><input type="radio" id="pricePlan" name="pricePlan" value="Yearly"
                onchange="getPriceFunction(this.value)">Yearly</label>
        <br>
        <br>
        <select id="priceType" onchange="changeCurrency(priceType.value)">
            <option disabled selected>--Select Price Type--</option>
            <option>INR</option>
            <option>USD</option>
            <option>YEN</option>
            </option>
        </select>
        <br>
        <br>

        <input type="button" value="getPass" id="getPass" onclick="getPassFunction()" />

</body>

</html>
