<!DOCTYPE html>
<html>
<head>
<title>Add Student Page</title>
</head>
<body align="center">
	<h3>Add Student</h3>
	<form action="AddStudentServlet">
		<input id="first_name" name="first_name" type="text"
			placeholder="First Name" pattern="[A-Z a-z]*"> <br>
		<br> <input id="last_name" name="last_name" type="text"
			placeholder="Last Name" pattern="[A-Z a-z]*" > <br>
		<br> <input id="father_name" name="father_name" type="text"
			placeholder="Father Name" pattern="[A-Z a-z]*" > <br>
		<br> <input id="email" name="email" type="email"
			placeholder="Email"> <br>
		<br> <input id="class" name="class" type="number"
			placeholder="Class" min="1" max = "12"> <br>
		<br> <input id="age" name="age" type="number" placeholder="Age" max = "20"><br>
		<br> <input id="submitButton" name="submitButton" type="submit"
			value="Add Student">
	</form>
</body>
</html>
