<!DOCTYPE html>
<html>
<head>
<title>Search Student</title>
</head>
<body align="center">
	<form action='SeachStudentByNameServlet' align="center">
	<h3>Search student by Name</h3>
		<input name='firstName' placeHolder='first name' type='text'><br><br>
		<input name='lastName' placeHolder='last name' type='text'><br><br> 
		<input name='search' value='search' type = 'submit'>
	</form>
	<form action='SearchStudentByClassServlet'>
	<h3>Search student by Class</h3>
		<input name='class' placeHolder='class' type='number'><br><br> 
		<input name='search' value='search' type = 'submit'><br><br>
	</form>
</body>
</html>
